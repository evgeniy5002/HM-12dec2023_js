<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

        // принимает таблицу и номер столбца для которого нужно посчитать сумму
        function calcSum(table, column) {
            let colsum = 0;

            for (let i = 1; i < table.rows.length; i++) {
                colsum += parseInt(table.rows[i].cells[column].textContent);
            }

            return colsum;
        }

        let table = document.querySelector("#statsTable");
        let firstColSum = calcSum(table, 1);
        let secondColSum = calcSum(table, 2);
        let lastTr = document.createElement("tr");
        let tds = []

        for (let i = 0; i < 3; i++) {
            tds.push(document.createElement("td"));
        }

        tds[0].textContent = "Итого"
        tds[1].textContent = firstColSum;
        tds[2].textContent = secondColSum;

        lastTr.append(tds[0], tds[1], tds[2]);
        table.appendChild(lastTr);


        // === === ===


        let result = document.querySelector("#result");
        if (firstColSum > secondColSum) {
            result.textContent = "Отдел 1 сделал больше продаж";
        }
        else {
            result.textContent = "Отдел 2 сделал больше продаж";
        }
    </script>
</body>

</html>
